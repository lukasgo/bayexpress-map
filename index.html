<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayexpress Map — Local Test</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" rel="stylesheet">
  <link href="map.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f1eb; padding: 40px; }
    h1 { text-align: center; margin-bottom: 24px; color: #1a1a1a; font-size: 24px; }
    .wrapper { max-width: 1200px; margin: 0 auto; }
    #map { position: relative; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Bayexpress — Interactive Sailing Map</h1>
    <div id="map"></div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
  <script src="https://unpkg.com/@turf/turf@7/turf.min.js"></script>
  <script>
    // ⚠️ Replace with your actual Mapbox token for testing
    window.BAYEXPRESS_MAP = {
      token: 'YOUR_MAPBOX_TOKEN_HERE'
    };
  </script>
  <script src="map.js"></script>
</body>
</html>
